        <script>
            $(document).ready(function() {
                function transitionToImage(largeImageSrc) {
                    $(".large-image").fadeOut(200, function() {
                        $(this).attr("src", largeImageSrc).fadeIn(200);
                    });
                }
                $(".thumbnail").click(function() {
                    const largeImageSrc = $(this).data("large");
                    transitionToImage(largeImageSrc);
                });
            });
        </script>
        <script>
            var sidemenu = document.getElementById("sidemenu");
            var isOpen = false;
            function toggleMenu() {
                if (!isOpen) {
                    sidemenu.style.right = "0";
                    isOpen = true;
                } else {
                    sidemenu.style.right = "-200px";
                    isOpen = false;
                }
            }
        </script>
        <script>
            document.querySelectorAll('.work img').forEach(item => {
                item.addEventListener('click', event => {
                    const src = event.target.src;
                    document.getElementById('enlarged-image').src = src;
                    document.getElementById('overlay').style.display = 'flex';
                });
            });
            function closeImage() {
                document.getElementById('overlay').style.display = 'none';
            }
        </script>
